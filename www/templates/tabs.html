<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <ion-tab title="Offers you love" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Add an offer" icon-off="ion-ios7-plus-outline" icon-on="ion-ios7-plus" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->


  <!-- Account Tab -->
  <ion-tab title="Add Offer" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

<ion-tab title="Developers" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>
